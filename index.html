<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/rich-eatin" type="text/css"/>
    <script src="https://kit.fontawesome.com/0da6001b09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/on-the-wall" type="text/css"/>
    <script src='main.js' defer></script>
</head>
<body>
    
    <header>
        <h1><span>Tic</span><span> Tac</span><span> Toe</span></h1>
    </header>
    <div id="message-box-container">
        <p id="message-box">
            Player X's turn
        </p>
        
    </div>
    <div id="game-board-container">
        <div id="game-board">

                    <div class="squares" data-index="0"></div>
                    <div class="squares" data-index="1"></div>
                    <div class="squares" data-index="2"></div>
                    <div class="squares" data-index="3"></div>
                    <div class="squares" data-index="4"></div>
                    <div class="squares" data-index="5"></div>
                    <div class="squares" data-index="6"></div>
                    <div class="squares" data-index="7"></div>
                    <div class="squares" data-index="8"></div>
                    
                    

        </div>
        

    </div>
    <div id="button-container">
        
        <button type="submit" id="reset-button">
            <i class="fa-sharp fa-solid fa-rotate-left"></i>
            
        </button>
    </div>
            
              
    
</body>
</html>
